 ### RIGHT NATIONALISM
 right_nationalism:0 "Right Nationalist"
 right_nationalism_noun:0 "Right Nationalism"
 national_socialism:0 "National Socialism"
 national_socialism_desc:0 "Revolving around the core tenets of supremacism, racism, and aggression, National Socialism is a Germanic ideology that expands on and salutes the idea of a supreme German nation and the unity of all Germans under one common leader, the Führer."
 fascism:0 "Fascism"
 fascism_desc:0 "Primarily beginning in Italy in the 1920s, Fascism is a totalitarian ideology that venerates for a strong devotion and appreciation for the state and one leader that is believed to lead the entire country through its brightest and darkest moments."