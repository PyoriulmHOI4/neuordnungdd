 # Leader Descriptions 
 POLITICS_HANS_FRANK_DESC:0 "Reichskommissar Hans Frank has never enjoyed his position. He was perfectly content with being a Party bureaucrat in Berlin, but the Führer evidently saw something in him that made him place Hans in the position of Reichskommissar of the RK Polen. If Hans new what it was, he would do everything he could to upset the Führer and get him to remove Hans from the position of Reichskommissar. Having to  deal with Polish civilians was bad enough, but having to not only co-operate with the Poles, but also let them “help” govern the Reichskommissariat is the worst nightmare Hans never knew he’d have. He dreams of defying Berlin and just wiping the Poles off the face of the Earth for good. Given the Führer’s age and declining health, Hans’s dream may yet become reality soon enough..."