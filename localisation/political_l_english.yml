 ### Ideologies
 # Democratic
 democratic:0 "Democratic"
 democratic_noun:0 "Democracy"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Promoting the safeguarding of soial institutions in the context of culture, history, and civilization, conservatism's central tenets and keys include tration, hierarchy, and authority. They seek to preserve a range of institutions like religion and parliamentary government with the hope of continuity and social stability."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Based around the philosophies of liberty, consent of the people, and liberty before order, liberalism espouses a wide array of views such as free market, individual rights, democracy, secularism, equality, internationalism, and freedom of speech."
 constitutionalism:0 "Constitutionalism"
 constitutionalism_desc:0 "Fully revolving around regards to the foundation of the nation, constitutionalism is a political doctrine deriving from the thought train that a government's authority can only be determined by the nation's constitution and a body of laws."
 federalism:0 "Federalism"
 federalism_desc:0 "Calling for a unified state under one flag, federalism is the mixed or compound mode of government, combining a central government with that of regional and local governments in a single political system. It can be defined as a form of government where there is a division of power between multiple levels of government."
 # Rightism
 rightism:0 "Rightist"
 rightism_noun:0 "Rightism"
 oligarchism:0 "Oligarchy"
 oligarchism_desc:0 "Commonly tyrannical throughout the world's history, oligarchies are forms of power structures in which power and authority is controlled by a small number of people. They are commonly distinguished from the public by nobility, wealth, education, or religious, political, or military control."
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism in Turkey is defined by sweeping reforms in politics, society, culture, and religion made and implemented to separate the new Turkish republic from its Ottoman predecessor and embrace a new lifestyle, including democracy, secularism, and national support of education and science."
 reactionary:0 "Reactionary"
 reactionary_desc:0 "Believing in a state favoring history and irredentism, reactionaries are defined as people who hold views that favor returning to a predecessor or previous political state of society that they believe have characteristics or institutions that are negatively absent from the current one."
 # Leftism
 marxism:0 "Marxism"
 marxism_desc:0 "Marxism is a method of socioeconomic analysis that views class relations and social conflict using a materialist interpretation of historical development and takes a dialectical view of social transformation. Marxism has developed into many different branches and schools of thought, with the result that there is now no single definitive Marxist theory."
 leninism:0 "Leninism"
 leninism_desc:0 "Leninism is a political theory developed by Russian revolutionary Vladimir Lenin that proposes the establishment of the dictatorship of the proletariat, led by a revolutionary vanguard party, as the political prelude to the establishment of socialism.  Leninism comprises politico-economic developments of orthodox Marxism and Leninâ€™s interpretations of Marxism."
